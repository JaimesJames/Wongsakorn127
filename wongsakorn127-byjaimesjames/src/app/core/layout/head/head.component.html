<header *ngIf="!isAuth" class="w-screen h-10 fixed top-0 p-10 pt-20 flex justify-end items-center">
    <button *ngIf="(authService.username$ | async) as username" (click)="logOutBtn()" class="px-5 py-2 bg-light-bg rounded-full font-semibold">Log out</button>
    <button *ngIf="!(authService.username$ | async) as username" (click)="router.navigate(['/auth'])" class="px-5 py-2 bg-light-bg rounded-full font-semibold">Log in</button>
    <span *ngIf="(authService.username$ | async) as username">
      Welcome, {{ username }}
    </span>
</header>
