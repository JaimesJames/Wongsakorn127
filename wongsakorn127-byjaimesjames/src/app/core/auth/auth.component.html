<main
  class="w-screen max-w-[720px] m-auto h-screen flex flex-col justify-center text-center p-10 gap-10 transition-all duration-300"
>
  <app-credit-badge [isLight]="true"></app-credit-badge>
  <app-initial-loading [isLoading]="isLoading"></app-initial-loading>
  <div *ngIf="!isLoading" class="flex flex-col gap-5">
    <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>
    <h2 class="text-3xl font-semibold text-text-bglight">Login</h2>
    <form (ngSubmit)="login()" class="flex flex-col gap-5 text-text-bglight">
      <input
        *ngIf="!isLogin"
        type="username"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
        placeholder="Enter your username"
        class="border-2 rounded-full w-full p-3 px-10 placeholder:opacity-40"
      />
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="Enter your email"
        class="border-2 rounded-full w-full p-3 px-10 placeholder:opacity-40"
      />
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Enter your password"
        class="border-2 rounded-full w-full p-3 px-10 placeholder:opacity-40"
      />
      <form *ngIf="!isLogin" (ngSubmit)="register()">
        <button
          type="submit"
          class="bg-text-bglight text-white rounded-full w-full p-3 hover:bg-black"
        >
          Register
        </button>
      </form>
      <button
        *ngIf="isLogin"
        type="submit"
        class="bg-text-bglight text-white rounded-full w-full p-3 hover:bg-black"
      >
        Login
      </button>
    </form>
    <button class="underline" (click)="isLogin = !isLogin">
      {{ isLogin ? "create new account" : "already have WSK's Account?" }}
    </button>
    <hr />
    <button
      (click)="loginWithGoogle()"
      class="flex items-center justify-center gap-3 border-2 border-gray-300 rounded-full w-full p-3 hover:bg-gray-100 transition text-text-bglight"
    >
      <img
        src="https://www.svgrepo.com/show/475656/google-color.svg"
        alt="Google Logo"
        class="w-5 h-5"
      />
      <span>Continue with Google</span>
    </button>
  </div>
</main>
